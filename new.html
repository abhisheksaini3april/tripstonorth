<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Fare Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .booking-section {
            background: #fff;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .booking-section h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="booking-section">
        <h2>Book Your Cab</h2>
        <form>
            <div class="form-group">
                <label for="trip-type">Trip Type</label>
                <select id="trip-type">
                    <option value="one-way">One Way</option>
                    <option value="round-trip">Round Trip</option>
                    <option value="daily-service">Daily Service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter pickup location">
            </div>
            <div class="form-group">
                <label for="drop">Drop Location</label>
                <input type="text" id="drop" placeholder="Enter drop location">
            </div>
            <div class="form-group">
                <label for="cab-type">Cab Type</label>
                <select id="cab-type">
                    <option value="sedan">Sedan</option>
                    <option value="ertiga">Ertiga</option>
                    <option value="innova">Innova Crysta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers</label>
                <input type="number" id="passengers" min="1" placeholder="Enter number of passengers">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
